name: Daily US News Brief

on:
  schedule:
    # KST 09:17 = UTC 00:17
    - cron: "17 0 * * *"
  workflow_dispatch: # allow manual trigger

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch news and generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/fetch-news.ts

      - name: Check for new files
        id: check
        run: |
          if [ -n "$(git status --porcelain content/posts/ public/images/news/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/posts/ public/images/news/
          git commit -m "content: add daily US news brief $(date +%Y-%m-%d)"
          git push
